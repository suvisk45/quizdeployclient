<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SK Quiz</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="welcome-container">
        <svg width="400" height="100">
            <text x="50%" y="50%" fill="lime" font-size="40" text-anchor="middle" dominant-baseline="middle">
                Welcome to SK Quiz
            </text>
        </svg>
        <button class="btn enter-quiz">Enter Quiz</button>
    </div>
    <script>
        document.querySelector('.enter-quiz').addEventListener('click', function() {
            window.location.href = 'quiz.html';
        });
    </script>
</body>
</html>
